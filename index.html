<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/3557909706.js" crossorigin="anonymous"></script>
    <title>Stop Watch</title>
</head>

<body>
    <main class="container">
        <p class="heading">Welcome To My Stop Watch <i class="fas fa-stopwatch-20"></i></p>
        <div class="screen">
            <div class="runContainer">
                <div class="runTime">
                    <p id="HrunTime" class="display">00:</p>
                    <p id="MrunTime" class="display">00:</p>
                    <p id="SrunTime" class="display">00</p>
                    <p id="mrunTime" class="display">.00</p>
                </div>
            </div>

            <div class="noteContainer">
                <div id="noteTime"></div>
            </div>
        </div>
        <div class="btn">
            <div class="icons">
                <button id="clear"><i class="fas fa-square"></i></button>
                <button id="flag"><i class="fas fa-flag-checkered"></i></button>
                <button id="start"><i class="fas fa-play"></i></button>
                <button id="pause"><i class="fas fa-pause-circle"></i></button>
            </div>
        </div>


    </main>
Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eaque, similique.
</body>

</html>
